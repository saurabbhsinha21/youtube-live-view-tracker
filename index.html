<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>YouTube Live View Tracker</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <div class="container">
    <h1>YouTube Live View Tracker</h1>
    <label>Video ID:</label>
    <input id="videoId" placeholder="Enter YouTube Video ID" />

    <label>Target Views:</label>
    <input id="targetViews" type="number" placeholder="Target Views" />

    <label>Target Time (minutes from now):</label>
    <input id="targetTime" type="number" placeholder="e.g., 15" />

    <button onclick="startTracking()">Start Tracking</button>

    <div class="loading" id="loading" style="display:none;">
      <div class="spinner"></div> Collecting data...
    </div>

    <div class="stats">
      <h2>Live Stats</h2>
      <div id="stats"></div>
    </div>

    <canvas id="viewChart" width="400" height="150"></canvas>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="script.js"></script>
</body>
</html>
